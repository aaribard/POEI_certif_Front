<div class="card mb-3 shadow rounded border-secondary">
    <div class="card-header font-weight-bold">
        Ajouter un canal
    </div>
    <div class="card-body">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="nom" [formControl]="form.controls.nom">
                </div>
                <div class="col-sm-2 text-center">
                    <button class="btn btn-outline-success" type="submit" (click)="submitCanal()">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
